<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="Style.css">
    <title>Regisstration-Form</title>
</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <hr>
                    <div class="fileds">
                        <div class="input-fileds">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Your Name" autocomplete="off" required id="name"
                                name="Myname">
                        </div>

                        <div class="input-fileds">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter Your Date of Birth" autocomplete="off" required
                                id="dob" name="Mydob">
                        </div>


                        <div class="input-fileds">
                            <label>Email</label>
                            <input type="email" placeholder="Enter Your Email" autocomplete="off" required id="email"
                                name="Myemail">
                        </div>

                        <div class="input-fileds">
                            <label>Number</label>
                            <input type="text" placeholder="Enter Your Number" autocomplete="off" required id="number"
                                name="Mynumber">
                        </div>

                        <div class="input-fileds">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter Your Gender" autocomplete="off" required id="gender"
                                name="Mygender">
                        </div>

                        <div class="input-fileds">
                            <label>Status</label>
                            <input type="text" placeholder="Enter Your Status" autocomplete="off" required id="status"
                                name="Mystatus">
                        </div>

                        <div class="input-fileds">
                            <label>Eductaion</label>
                            <input type="text" placeholder="Enter Your Graduation" autocomplete="off" required id="edu"
                                name="Myedu">
                        </div>



                        <div class="input-fileds">
                            <label>Education Field</label>
                            <input type="text" placeholder="Enter Your Education Field" autocomplete="off" required
                                id="field" name="Myfield">
                        </div>


                        <div class="input-fileds">
                            <label>Occupation</label>
                            <input type="email" placeholder="Enter Your Occupation" autocomplete="off" required id="occ"
                                name="Myocc">
                        </div>
                    </div>
                </div>



                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fileds">

                        <div class="input-fileds">
                            <label>Id type</label>
                            <input type="text" placeholder="Enter Your Id type" autocomplete="off" required id="nid"
                                name="Myid">
                        </div>

                        <div class="input-fileds">
                            <label>Id Number</label>
                            <input type="text" placeholder="Enter Your Id Number" autocomplete="off" required id="idnum"
                                name="Myidnum">
                        </div>


                        <div class="input-fileds">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" autocomplete="off" required
                                id="Auth" name="MyAuth">
                        </div>

                        <div class="input-fileds">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter Issued State" autocomplete="off" required id="state"
                                name="Mystate">
                        </div>

                        <div class="input-fileds">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter Your Id Issued Date" autocomplete="off" required
                                id="issued" name="Myissud">
                        </div>


                        <div class="input-fileds">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter Your Id Expiry Date" autocomplete="off" required
                                id="expriy" name="exp">
                        </div>
                    </div>
                </div>
            </div>


            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <hr>

                    <div class="fileds">

                        <div class="input-fileds">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Your Address" autocomplete="off" required id="add"
                                name="Myadd">
                        </div>

                        <div class="input-fileds">
                            <label>Country</label>
                            <input type="text" placeholder="Enter Your Country Name" autocomplete="off" required
                                id="country" name="MyCountry">
                        </div>


                        <div class="input-fileds">
                            <label>City</label>
                            <input type="text" placeholder="Enter Your City Name" autocomplete="off" required id="city"
                                name="Mycity">
                        </div>

                        <div class="input-fileds">
                            <label>Postal Code</label>
                            <input type="text" placeholder="Enter Your Postal Code" autocomplete="off" required id="Ps"
                                name="Myps">
                        </div>

                        <div class="input-fileds">
                            <label>District</label>
                            <input type="text" placeholder="Enter Your District" autocomplete="off" required id="dist"
                                name="MyDst">
                        </div>


                        <div class="input-fileds">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Your Nationality" autocomplete="off" required id="nat"
                                name="Mynat">
                        </div>
                    </div>
                </div>


                <div class="details family">
                    <span class="title">Family Details</span>
                    <hr>

                    <div class="fileds">

                        <div class="input-fileds">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter Your Father Name" autocomplete="off" required
                                id="fname" name="Myfname">
                        </div>

                        <div class="input-fileds">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter Your Mother Name" autocomplete="off" required
                                id="mname" name="Mymname">
                        </div>


                        <div class="input-fileds">
                            <label>Father Occupation</label>
                            <input type="text" placeholder="Enter Your Father Occupation" autocomplete="off" required
                                id="focc" name="Myfocc">
                        </div>

                        <div class="input-fileds">
                            <label>Family members</label>
                            <input type="number" placeholder="Enter No of members in your family" autocomplete="off"
                                required id="member" name="Mymember">
                        </div>

                        <div class="input-fileds">
                            <label>Father Id Number</label>
                            <input type="text" placeholder="Enter Your Father Id Number" autocomplete="off" required
                                id="fid" name="Myfid">
                        </div>


                        <div class="input-fileds">
                            <label>Mother Id Number</label>
                            <input type="text" placeholder="Enter Your Mother Id Number" autocomplete="off" required
                                id="mid" name="Mymid">
                        </div>
                    </div>
                    <input type="reset" name='reset' value="Clear" class="btn">
                    <input type="submit" name='submit' value="Register" class="btn">

                </div>
            </div>
        </form>
    </div>

</body>

</html>
